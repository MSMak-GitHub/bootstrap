- category: Пользовательские компоненты
  description: "Совершенно новые компоненты и шаблоны, которые помогут людям быстро приступить к работе с Bootstrap и продемонстрируют лучшие практики для добавления в платформу."
  examples:
    - name: Альбом (Album)
      slug: album
      description: "Простой одностраничный шаблон для фотогалереи, портфолио и т.д."
    - name: Ценообразование (Pricing)
      slug: pricing
      description: "Пример страницы с ценами, созданной с помощью карточек, с настраиваемым верхним и нижним колонтитулами."
    - name: Оформление (Checkout)
      slug: checkout
      description: "Пользовательская форма оформления заказа, показывающая наши компоненты формы и их функции проверки."
    - name: Продукт (Product)
      slug: product
      description: "Экономичная маркетинговая страница, ориентированная на продукт, с обширной сеткой и изображениями."
    - name: Обложка (Cover)
      slug: cover
      description: "Одностраничный шаблон для создания простых и красивых домашних страниц."
    - name: Карусель (Carousel)
      slug: carousel
      description: "Настройте панель навигации и карусель, а затем добавьте новые компоненты."
    - name: Блог (Blog)
      slug: blog
      description: "Журнал как шаблон блога с заголовком, навигацией, избранным контентом."
    - name: Панель (Dashboard)
      slug: dashboard
      description: "Базовая оболочка панели администратора с фиксированной боковой панелью и навигационной панелью."
    - name: Форма входа (Sign-in)
      slug: sign-in
      description: "Индивидуальный макет и дизайн формы для простой формы входа."
    - name: Закрепленный футер (Sticky footer)
      slug: sticky-footer
      description: "Прикрепленный нижний колонтитул к нижней части области просмотра, когда содержимое страницы мало."
    - name: Закрепленный футер и панель навигации (Sticky footer navbar)
      slug: sticky-footer-navbar
      description: "Прикрепленный нижний колонтитул к нижней части области просмотра с помощью фиксированной верхней панели навигации."

- category: Фреймворк
  description: "Примеры, которые сосредоточены на реализации использования встроенных компонентов, предоставляемых Bootstrap."
  examples:
    - name: Стартовый шаблон (Starter template)
      slug: starter-template
      description: "Ничего, кроме простоты: скомпилированный CSS и JavaScript."
    - name: Сетка (Grid)
      slug: grid
      description: "Несколько примеров макетов сетки со всеми четырьмя уровнями, вложенностью и т.д."

- category: Панели навигации
  description: "Взять компонент панели навигации по умолчанию и показать, как его можно перемещать, размещать и расширять."
  examples:
    - name: Панели навигации (Navbars)
      slug: navbars
      description: "Демонстрация всех адаптивных и контейнерных опций для навигационной панели."
    - name: Статичная панель навигации (Navbar static)
      slug: navbar-static
      description: "Пример статической верхней панели навигации с одним дополнительным контентом."
    - name: Фиксированная панель навигации (Navbar fixed)
      slug: navbar-fixed
      description: "Пример единой панели навигации с фиксированной верхней панелью навигации и некоторым дополнительным контентом."
    - name: Нижняя панель навигации (Navbar bottom)
      slug: navbar-bottom
      description: "Пример единой панели навигации с нижней панелью навигации и дополнительным контентом."

- category: Эксперименты
  description: "Примеры, ориентированные на перспективные функции или методы."
  examples:
    - name: Плавающие метки (Floating labels)
      slug: floating-labels
      description: "Красивые простые формы с плавающими надписями над вводами."
    - name: Панель навигации вне холста (Offcanvas)
      slug: offcanvas
      description: "Превратите расширяемую панель навигации в скользящее меню вне холста."

- category: Интеграции
  description: "Интеграции с внешними библиотеками."
  examples:
    - name: Каменная кладка (Masonry)
