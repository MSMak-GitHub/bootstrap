---
layout: examples
title: Шаблон формы входа
extra_css:
  - "signin.css"
body_class: "text-center"
include_js: false
---

<main class="form-signin">
  <form>
    <img class="mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, войдите</h1>
    <label for="inputEmail" class="visually-hidden">Адрес эл. почты</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Адрес электронной почты" required autofocus>
    <label for="inputPassword" class="visually-hidden">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-{{< year >}}</p>
  </form>
</main>
